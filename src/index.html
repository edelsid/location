<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feed</title>
  <script src="https://kit.fontawesome.com/bab9dd7f33.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="widget" id="root">
    <div class="header">
      <ul class="header_btns">
        <li class="header_btn"></li>
        <li class="header_btn"></li>
        <li class="header_btn"></li>
      </ul>
    </div>
  <div class="main_area">
    <div class="feed">
      <div class="line"></div>
      <ul class="messages"></ul>
    </div>
    <div class="input">
      <textarea class="print"></textarea>
      <ul class="buttons">
        <li class="btn voice">
          <i class="fa-solid fa-microphone"></i>
        </li>
        <li class="btn video">
          <i class="fa-solid fa-video"></i>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
